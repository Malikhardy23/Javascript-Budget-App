<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>BensBooks.com</title>
</head>
<body>
    <div class="topContainer">
        <h1>Budget App</h1>
        <div class="userContainer">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="expenseName" placeholder="Name of Expense">
            <input type="text" id="expensePrice" placeholder="Price of Expense">
            <input type="text" id="budget" placeholder="Budget">
            <button type="submit" id="submitBtn">Submit</button>
        </div>
    </div>
    <div id="expenseContainer"></div>
    <div class="bottomContainer">
        <div id="expenseList"></div>
        <h2>Balance</h2>
        <div id="budgetBalance"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
